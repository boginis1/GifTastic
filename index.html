<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giftastic Search</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="javascript/giftastic.js"></script>
    <!-- Style to fix the issue of text extending past panel length -->
    <style>
    .panel-body a {
        word-break: break-all;
    }
    </style>
</head>

<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron">
            <h1 class="text-center"><strong>Giftastic Search</strong></h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="item">
                </div>
            </div>
            <div class="col-md-4">
                <div id="tv-view"></div>
                <form id="tv-form">
                    <label for="tv-input">Add a TV Show</label>
                    <input type="text" id="tv-input">
                    <br>
                    <!-- Button asks for new TV Show to add -->
                    <input id="add-tv" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Click to toggle between still and animated</h3>
                <div id="gifs-appear-here"> </div>
            </div>
        </div>
    </div>
</body>

</html>
